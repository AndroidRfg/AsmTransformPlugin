def eachMap(closure) {
    def map = ['width': 1024, 'height': 768]
    map.each {
        closure(it.key, it.value)
    }
}


task getGitVersion {
    doLast {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', '--version'
            standardOutput = stdout
        }
        def index = stdout.toString().indexOf("n") + 1
        def version = stdout.toString().substring(index)
        println "git ${version}"
    }
}

